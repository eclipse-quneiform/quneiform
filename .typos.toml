[files]
extend-exclude = ["src/cxxopts/", "src/utfcpp/", "locale/es/quneiform.po",
                  "tests/stringutiltests.cpp",
                  "installers/windows/messages/messages-de.isl",
                  "installers/windows/messages/messages-fr.isl",
                  "installers/windows/messages/messages-es.isl",
                  "installers/windows/messages/messages-pt.isl"]
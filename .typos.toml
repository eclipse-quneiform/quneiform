[default.extend-words]
# abbreviations
wrk = "wrk"
fo = "fo"
odf = "odf"
ODF = "ODF"
PN = "PN"
# non-English words or odd spellings
BERKLEY = "BERKLEY"
FORCAST = "FORCAST"
Hel = "Hel"
ist = "ist"
ommand = "ommand"

[type.svg]
extend-glob = ["*.svg"]
